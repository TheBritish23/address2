<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Address2</title>
  </head>
  <body>
   <div class="jumbotron">
    <div class="container">
      <div class="well">
        <h1>Address2</h1>
        <h2>Put in a new contact</h2>
        <form id="next">
          <div class="form-group">
          <label for="new-first-name">First Name</label>
          <input type="text"  class="form-control" id="new-first-name">
        </div>
        <div class="form-group">
          <label for="new-last-name">Last Name</label>
          <input type="text"  class="form-control" id="new-last-name">
        </div>
        <div class="form-group">
          <label for="new-phone-number">Phone Number</label>
          <input type="text"  class="form-control" id="new-phone-number">
        </div>
        <button class="button button5" type="submit">Submit</button>
      </form>
      <hr>
      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>
    </div>
    <div class="col-md-6">
      <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <div id="buttons">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
